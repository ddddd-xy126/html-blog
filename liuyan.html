<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

      .yanHua {

        font-size: 4rem;
        color: white;

      canvas {
        background-color: black;
        /* border: 1px red solid; */

  <body>
    <nav class="navbar">
      <ul class="nav-list">
        <li class="nav-item"><a href="blog.html">个人首页</a></li>
        <li class="nav-item"><a href="aihao.html">兴趣爱好</a></li>

        <li class="nav-item"><a href="liuyan.html">给我留言吧</a></li>
      </ul>
    </nav>
    <div class="reply-form">
      <h4>给我留言吧</h4>
      <br />
      <form action="">
        <div class="row">
          <div class="col-md-6 form-group">
            <input
              name="name"
              type="text"
              class="form-control"
              placeholder="你的姓名*"
            />
          </div>
          <div class="radio-container">
            <div class="radio-item">
              <label for="nan"
                ><input type="radio" name="sex" id="nan" /> 男</label
              >
            </div>
            <div class="radio-item">
              <label for="nv"
                ><input type="radio" name="sex" id="nv" /> 女</label
              >
            </div>
          </div>
          <div class="col-md-6 form-group">
            <input
              name="email"
              type="text"
              class="form-control"
              placeholder="你的邮件地址*"
            />
          </div>
        </div>
        <div class="row">
          <div class="col form-group">
            <textarea
              name="comment"
              class="form-control"
              placeholder="你的留言*"
            ></textarea>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">提交留言</button>
      </form>
    </div>
  </body>
</html>
