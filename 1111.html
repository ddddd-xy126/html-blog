<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <style>
      .slider {
        position: relative;
        width: 100%; /* 或者设置一个具体的宽度 */
        height: 500px; /* 设置容器的高度 */
        overflow: hidden; /* 防止内容溢出 */
      }

      .slider img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover; /* 保持图片比例填充容器 */
        opacity: 0;
        transition: opacity 2s ease-in-out; /* 添加过渡效果 */
      }

      .slider img.active {
        opacity: 1; /* 显示当前图片 */
      }
    </style>
  </head>
  <body>
    <div class="slider">
      <img src="img/1.jpg" alt="First Image" class="PB active" />
      <!-- 默认显示第一张图片 -->
      <img
        src="img/img-1729821532255d34a29c0e76457e7ce9229ef0ebc86f0.jpg"
        alt="Second Image"
        class="PB"
      />
      <img src="img/wallhaven-zygeko.jpg" alt="Third Image" class="PB" />
      <img src="img/wallhaven-zyxvqy.jpg" alt="Fourth Image" class="PB" />
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const images = document.querySelectorAll(".PB");
        let currentIndex = 0; // 从第一张图片开始

        function showNextImage() {
          images[currentIndex].classList.remove("active"); // 隐藏当前图片
          currentIndex = (currentIndex + 1) % images.length; // 计算下一张图片的索引
          images[currentIndex].classList.add("active"); // 显示下一张图片
        }

        // 不需要立即调用showNextImage，因为第一张图片已经有'active'类了
        // showNextImage();

        setInterval(showNextImage, 3000); // 每2秒切换一次图片
      });
    </script>
  </body>
</html>
